<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="head">
    <h1 id="title">Calculator</h1>
    <p id="description">Calculator task using DOM</p>
  </header>
  <main class="container">
    <input class="display-container" id="result"></input>
    <div class="btn-container">
      <button class="btn" id="clear" type="button">C</button>
      <button class="btn" id="backspace" type="button">&leftarrow;</button>
      <button class="btn" id="division" type="button">/</button>
      <button class="btn" id="multiply" type="button">*</button>
      <button class="btn" id="7" type="button">7</button>
      <button class="btn" id="8" type="button">8</button>
      <button class="btn" id="9" type="button">9</button>
      <button class="btn" id="subtract" type="button">-</button>
      <button class="btn" id="4" type="button">4</button>
      <button class="btn" id="5" type="button">5</button>
      <button class="btn" id="6" type="button">6</button>
      <button class="btn" id="add" type="button">+</button>
      <button class="btn" id="1" type="button">1</button>
      <button class="btn" id="2" type="button">2</button>
      <button class="btn" id="3" type="button">3</button>
      <button class="btn" id="mod" type="button">%</button>
      <button class="btn" id="0" type="button">0</button>
      <button class="btn" id="00" type="button">00</button>
      <button class="btn" type="button">.</button>
      <button class="btn" id="equal" type="button">=</button>
    </div>
  </main>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
